<section class="register">
  <form class="form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="grid">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" required />
        <small class="error" *ngIf="invalid('name')" aria-live="polite">
          The name is required (max 100).
        </small>
      </div>

      <div class="field">
        <label for="type">Type</label>
        <select id="type" formControlName="type" required>
          <option value="" disabled selected>Select a type</option>
          <option *ngFor="let t of attractionTypes" [value]="t">{{ t }}</option>
        </select>
        <small class="error" *ngIf="invalid('type')" aria-live="polite">
          The type is required.
        </small>
      </div>

      <div class="field">
        <label for="miniumAge">Minimum age</label>
        <input id="miniumAge" type="number" inputmode="numeric" formControlName="miniumAge" required />
        <small class="error" *ngIf="invalid('miniumAge')" aria-live="polite">
          Enter a valid age (numbers only).
        </small>
      </div>

      <div class="field">
        <label for="capacity">Capacity</label>
        <input id="capacity" type="number" inputmode="numeric" formControlName="capacity" required />
        <small class="error" *ngIf="invalid('capacity')" aria-live="polite">
          Enter a valid capacity (numbers only).
        </small>
      </div>

      <div class="field span-2">
        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description" required />
        <small class="error" *ngIf="invalid('description')" aria-live="polite">
          Description is required (max 500).
        </small>
      </div>

      <div class="field">
        <label for="available">Available</label>
        <select id="available" formControlName="available" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <small class="error" *ngIf="invalid('available')" aria-live="polite">
          Select availability.
        </small>
      </div>

      <div class="actions span-2">
        <button type="submit">Create</button>
        <button type="button" (click)="form.reset({ available: 'true' })">Reset</button>
      </div>
    </div>
  </form>
</section>
