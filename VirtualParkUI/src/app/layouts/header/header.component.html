<header class="header" *ngIf="isVisible">
    <div class="brand">
        <a class="brand__link">
            <img class="brand__logo" src="/logo.png" alt="VirtualPark logo" />
        </a>
    </div>

    <nav class="nav" aria-label="Sections">
        <app-dropdown-menu
        label="Attractions"
        [path]="'/attraction'"
        *ngIf="canView(['Administrator', 'Operator', 'Visitor'])">
        </app-dropdown-menu>

        <app-dropdown-menu
        label="Tickets"
        [path]="'/ticket'"
        *ngIf="canView(['Administrator', 'Visitor'])">
        </app-dropdown-menu>

        <app-dropdown-menu
        label="Events"
        [path]="'/events'"
        *ngIf="canView(['Administrator', 'Visitor'])">
        </app-dropdown-menu>

        <app-dropdown-menu
        label="Reward redemptions"
        [path]="'/reedem'"
        *ngIf="canView(['Administrator', 'Visitor'])">
        </app-dropdown-menu>

        <app-dropdown-menu
        label="Rewards"
        [path]="'/rewards'"
        *ngIf="canView(['Administrator'])">
        </app-dropdown-menu>
        
        <app-dropdown-menu
        label="Type Incidences"
        [path]="'/typeincidences'"
        *ngIf="canView(['Administrator', 'Operator'])">
        </app-dropdown-menu>

        <app-dropdown-menu
        label="Incidences"
        [path]="'/incidences'"
        *ngIf="canView(['Administrator', 'Operator'])">
        </app-dropdown-menu>

        <app-dropdown-menu
        label="Clock"
        [path]="'/clock'"
        *ngIf="canView(['Administrator'])">
        </app-dropdown-menu>

        <app-dropdown-menu
        label="Ranking"
        [path]="'/ranking'"
        *ngIf="canView(['Administrator', 'Visitor'])">
        </app-dropdown-menu>
    </nav>

    <app-buttons color="primary" text="Logout" (clicked)="logout()"></app-buttons>

</header>
